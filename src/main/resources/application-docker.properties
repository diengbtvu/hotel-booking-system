server.error.include-message=always

roomType.ErrorMessage=Room types exceeded limit.
roomType.ROOM_TYPE_THRESHOLD = 15

spring.jackson.serialization.fail-on-empty-beans=false

#Database settings
spring.jpa.open-in-view=false

# MySQL Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/hotel_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Wait for database to be ready
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
